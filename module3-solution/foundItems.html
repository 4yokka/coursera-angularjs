<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
        <th>Like it?</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in found">
        <td>{{ item.name }}</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.description}}</td>
        <td>
          <button ng-click="onRemove({index: $index});" class="btn btn-warning">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Don't want this one!
          </button>
        </td>
      </tr>
    </tbody>

</div>
