<!doctype html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; }
      .message span {padding: 5px 15px;}
      .message-ok { color: green; border: 1px solid green; }
      .message-warn { color: red; border: 1px solid red; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunch">
             <p class="help-block">An empty item, i.e., <code>, ,</code> is not considered as an item towards to the count.</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span ng-class="msgClass">{{ message }}</span>
         </div>
   </div>
   <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
